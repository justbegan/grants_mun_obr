{% verbatim %}

<!--Об успехе modal-->
<div class="modal fade" id="main_Modal" tabindex="-1" style="z-index:1050" aria-labelledby="main_ModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-xl modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{selected_news.title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
        
            <img :src="base_url + '/media/' + selected_news.img" class="card-img-top" style="  display: block;margin-left: auto;margin-right: auto;width: 50%;" alt="..."><br>
      
            <div><label for="">{{selected_news.content}}</label></div>

            <div>{{create_time}}</div>

     
  
    
      
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  
<!--end Об успехе modal--->


{% endverbatim %}
