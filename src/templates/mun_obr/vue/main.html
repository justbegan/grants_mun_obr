{% verbatim %}

<button class="btn btn-dark pull-right" v-bind:style="styleObject" v-on:click="get_inn">Получить данные из профиля</button>
<form v-on:submit.prevent="onSubmit" ref="my_input" style="margin-bottom: 3%;">

  <!--Список проектов-->
  <div v-if="post_button_status == 'projects_list'">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">№</th>
          <th scope="col">Название</th>
          <th scope="col">Сумма</th>
          <th scope="col">Дата</th>
        </tr>
      </thead>
      <tbody v-for="(value, key, index) in selected_dict">
        <tr v-on:click="test($event,value.ID)" :value="value.ID">
          <th scope="row">{{key + 1}}</th>
          <td>{{value.Название}}</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
      </table>
  
  </div>
<!--Список проектов кон-->


  <div v-if="post_button_status == 'open_project'">

 
    <div v-for="(value, key, index) in selected_dict">

      <label for="exampleInputEmail1">{{key}} </label>
      <input type="text" class="form-control" placeholder="Введите данные" :value="value">

    </div>
   
    
  </div>

<!--Профиль-->
  <div v-if="post_button_status == 'get_profiles' || post_button_status == 'empty'" >
  
    <div v-for="(value, key, index) in selected_dict">

    <label for="exampleInputEmail1">{{key}}</label>
    <input type="text" class="form-control" placeholder="Введите данные" :value="value">
    
    </div>
  </div>
  <!--Профиль кон-->


         
  <button class="btn btn-dark pull-right" v-bind:style="styleObject">Создать письмо</button>
</form>

{% endverbatim %}
