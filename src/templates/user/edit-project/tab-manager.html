<oneinput label="1. Должность руководителя проекта в организации-заявителе"
    v-model="project.manager.position" max=100 description="" :required="true">
</oneinput>
<div class="form-group row">
    <label class="col-sm-4 col-form-label">
       2. ФИО руководителя проекта
    </label>
    <div class="col-sm-8">
        <div class="row">
            <div class="col">
                <input required placeholder="Фамилия" class="form-control" v-model="project.manager.last_name">
            </div>
            <div class="col">
                <input required placeholder="Имя" class="form-control" v-model="project.manager.first_name">
            </div>
            <div class="col">
                <input required placeholder="Отчество" class="form-control"
                    v-model="project.manager.middle_name">
            </div>
        </div>

    </div>
</div>

<div class="form-group row">
    <label class="col-sm-4 col-form-label">
        3. Рабочий телефон
    </label>
    <div class="col-sm-8">
        <input placeholder="+7" v-mask="'+7 (###) #### ###'" required v-model="project.manager.work_phone" class="form-control"></input>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-4 col-form-label">
       4. Мобильный телефон
    </label>
    <div class="col-sm-8">
        <input placeholder="+7" v-mask="'+7 (###) #### ###'" required v-model="project.manager.mobile_phone" class="form-control"></input>
    </div>
</div>

<oneinput label="5. Электронная почта" :required="true" type="email"
    v-model="project.manager.email" max=100 description="">
</oneinput>

<div class="form-group row">
    <label for="education" class="col-sm-4 col-form-label">
       6. Образование
    </label>
    <div class="col-sm-8">
        <select v-model="project.manager.education" class="form-control" id="education">
            <option value="" selected disabled>Выбрать образование</option>
            <option v-for="item in educations" :value="item[0]">
                [[ item[1] ]]
            </option>
        </select>
        <small>Данное поле обязательно для заполнения</small>
    </div>
</div>

<oneinput label="7. Учёное звание, учёная степень руководителя проекта (если имеется):" :required="false"
    v-model="project.manager.academic_rank" max=200 description="">
</oneinput>

<institution label="8. Образовательные организации и специальности" :manager_id="project.manager.id" type="education"></institution>

<institution label="9. Опыт работы" :manager_id="project.manager.id" type="work"></institution>

<onetext label="10. Дополнительные сведения" :required="false"
    v-model="project.manager.info" max=600 description="">
</onetext>

<div class="form-group row">
    <label class="col-sm-4 col-form-label">
        11. Рекомендации, письма, отзывы, характеристики:
    </label>
    <div class="col-sm-8">
        <upload type="manager" project_id="{{project_id|cut:" "}}" :csrf_token="csrf_token"></upload>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-4 col-form-label">
        12. Дата рождения
    </label>
    <div class="col-sm-8">
        <date-picker value-type="YYYY-MM-DD" format="DD.MM.YYYY" v-model="project.manager.birth_date" lang="ru"
            :disabled-date="disabledBirthDates">
        </date-picker><br>
        <small>Данное поле обязательно для заполнения.</small>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-4 col-form-label">
        13. Фотография:
    </label>
    <div class="col-sm-8">
        <upload :maximum="1" extensions='jpg,jpeg,png' type="manager_photo" project_id="{{project_id|cut:" "}}" :csrf_token="csrf_token"></upload>
    </div>
</div>

<onetext label="14. Ссылка на профиль в социальных сетях" :required="false"
    v-model="project.manager.social_links" max=600 description="">
</onetext>
